<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronicle</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/index.css" rel="stylesheet">
  </head>
  <body>
  <div class = "container-fluid">
     <div class="row">
        <div class="col-md-4">
          <a href="/"><img id="brand_img" alt="Chronicler" src="/img/brand.png"></a>
        </div>
        <div class="col-md-4">
          <div id="authorize-div" style="display: none">
             <span>Authorize access to Google services</span>
             <button type="button" class="btn btn-default navbar-btn" id="authorize-button" 
                      onclick="handleAuthClick(event)">
               Authorize
             </button>
          </div>
        </div>
        <div class="col-md-4 center-block">
          <a href="/map"><img id="time_space" alt="TimeSpace" src="/img/t-s_c.png"></a>
        </div>
     </div>
     <div class="row">
        <div id="person_col" class="col-xs-4">
           <div class="input-group">
              <span class="input-group-btn">
                 <button id="new_person_btn" class="btn btn-default" onclick="submitNewPerson()">New person:</button>
              </span>
              <input id="displayed_name_input" type="text" class="form-control" placeholder="Displayed name...">
           </div>
           <form id="new_person_form" method="post" action="/person_update" style="display: none">
              <input id="operation" name="operation" type="hidden" value="load">
              <input id="user_id" name="user_id" type="text" value="">
              <input id="person_id" name="person_id" type="text" value="">
           </form>
           <hr>
           <ul id="available_people" class="list-unstyled">
           </ul>
            </div>
        <div id="photo_col" class="col-xs-4">
           <input id="upload_file" type="file" accept="image/gif, image/jpeg, image/png" onchange="fileSelected()">
           <div id="file_progress_bar" class="progress" style="display: none">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                          aria-valuemax="100" style="width: 0%;">
              </div>
           </div>
           <form id="new_photo_form" method="post" action="/photo_update" style="display: none">
              <input id="operation" name="operation" type="hidden" value="load">
              <input id="user_id" name="user_id" type="text" value="">
              <input id="photo_id" name="photo_id" type="text" value="">
           </form>
           <hr>
           <div id="all_photos" class="photo_display available">
           </div>
        </div>
        <div id="event_col" class="col-xs-4">
           <div class="input-group">
              <span class="input-group-btn">
                 <button id="new_event_btn" class="btn btn-default" onclick="submitNewEvent()">New event:</button>
              </span>
              <input id="event_title_input" type="text" class="form-control" placeholder="Event title...">
           </div>
           <form id="new_event_form" method="post" action="/event_update" style="display: none">
              <input id="operation" name="operation" type="hidden" value="load">
              <input id="user_id" name="user_id" type="text" value="">
              <input id="event_id" name="event_id" type="text" value="">
           </form>
           <hr id="all_events">
         </div>
      </div> <!-- .row -->
    </div> <!-- .container -->

    <script src="/scripts/jquery-1.11.3.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </body>
</html>
{% endautoescape %}
